<div class="full-page">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-title mb-3">Ingresa a AppPizzeria</h4>

                        <form class="mb-3">
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="mdi mdi-at"></i></div>
                                    </div>
                                    <input type="email" [(ngModel)]="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="mdi mdi-lock"></i></div>
                                    </div>
                                    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                                </div>
                            </div>
                        </form>
                        <button type="button" (click)="auth.login(this.email, this.password)" class="btn btn-outline-danger mb-2" type="submit" [disabled]="!email || !password">Ingresar</button>

                        <hr>

                        <p class="card-text mt-2">¿No tienes una cuenta aún? Crea una ahora mismo!</p>
                        <button type="button" routerLink="/register" class="btn btn-outline-danger" type="button">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-title mb-3">Instalanos!</h4>
                        <p class="card-text">Recuerda que puedes agregarnos a tu pantalla de inicio, así podras disfrutar aún más de nuestra AppPizzeria!</p>
                        <button type="button" (click)="addToHomeScreen()" class="btn btn-outline-danger" type="button">Añadir a Pantalla de Inicio</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
