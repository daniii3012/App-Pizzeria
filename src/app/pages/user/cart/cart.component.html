<div *ngIf="cart">
    {{ cart.id_cliente }}<br> {{ cart.t_precio }}<br> {{ cart.n_productos }}
    <div *ngFor="let product of products | async">
        {{ product.nombre }}
        <button type="button" (click)="deleteProduct(cart.id_cliente, product.id, product)" class="btn btn-outline-danger btn-sm">Remove</button>
    </div>
</div>
