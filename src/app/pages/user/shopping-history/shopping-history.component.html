<div *ngFor="let pedido of pedidos | async" class="card-text">
    <div><b>Pedido #{{ pedido.id }}</b></div>
    <div>Fecha del pedido: {{ pedido.f_pedido.seconds * 1000 | date: 'MMM d, y, h:mm:ss a' }}</div>
    <div *ngIf="!pedido.estado" class="text-warning">Pedido Aceptado</div>
    <div *ngIf="pedido.estado" class="text-success">Pedido Recibido</div>
    <div>Direccion de Envio: {{ pedido.dirEnvio }}</div>
    <div>NÃºmero de Productos: {{ pedido.n_productos }}</div>
    <div>Precio Total: {{ pedido.precioPedido | currency:'COP' }}</div>
    <hr>
</div>
