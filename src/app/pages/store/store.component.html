<div class="container mt-3">
    <div *ngIf="auth.afAuth.authState | async as user">
        <h5>Empleado: {{ user.displayName }}</h5>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-12 col-sm-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mesero</h5>
                    <div class="card-text">
                        <button type="button" routerLink="/restaurant/waiter" class="btn btn-outline-primary btn-sm">Tomar Orden</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Cocina</h5>
                    <div class="card-text">
                        <button type="button" routerLink="/restaurant/kitchen" class="btn btn-outline-primary btn-sm">Ver Ordenes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Domicilios</h5>
                    <div class="card-text">
                        <button type="button" routerLink="/restaurant/domicilios" class="btn btn-outline-primary btn-sm">Ver Domicilios</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
