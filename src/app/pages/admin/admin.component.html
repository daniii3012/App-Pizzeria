<div class="container mt-3">
    <div *ngIf="auth.afAuth.authState | async as user">
        <h5>Administrador: {{ user.displayName }}</h5>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-12 col-sm-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Productos</h5>
                    <div class="card-text">
                        <button type="button" routerLink="/admin/products" class="btn btn-outline-primary btn-sm">Administrar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Usuarios</h5>
                    <div class="card-text">
                        <button type="button" routerLink="/admin/users" class="btn btn-outline-primary btn-sm">Administrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
