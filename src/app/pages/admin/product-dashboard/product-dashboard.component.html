<div class="container mt-3">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Agregar Producto</h5>
            <button type="button" *ngIf="!new_product" (click)="newProduct()" class="btn btn-outline-primary">Agregar Producto</button>
            <div *ngIf="new_product">
                <app-new-product></app-new-product>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Lista de Productos</h5>

            <hr>

            <div *ngFor="let product of products | async">
                <div class="row no-gutters">
                    <div class="col-md-2 col-4 p-0 m-0">
                        <img src="{{ product.imagen }}" class="card-img" alt="{{ product.nombre }}">
                    </div>
                    <div class="col-md-10 col-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.nombre }}</h5>
                            <div class="card-text">
                                <span>ID: {{ product.id_producto }}</span><br>
                                <span>Precio: {{ product.precio }}</span><br>
                                <span>Stock: {{ product.stock }}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
