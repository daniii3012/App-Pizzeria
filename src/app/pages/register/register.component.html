<div class="full-page">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-title mb-3">Registrate en AppPizzeria</h4>

                        <form>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="mdi mdi-text"></i></div>
                                    </div>
                                    <input type="text" [(ngModel)]="nombres" name="nombres" class="form-control" id="inputNombres" placeholder="Nombres">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="mdi mdi-text"></i></div>
                                    </div>
                                    <input type="text" [(ngModel)]="apellidos" name="apellidos" class="form-control" id="inputApellidos" placeholder="Apellidos">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="mdi mdi-text"></i></div>
                                    </div>
                                    <input type="text" [(ngModel)]="nombreUsuario" name="nombreUsuario" class="form-control" id="inputNombreUsuario" placeholder="Nombre de Usuario">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="mdi mdi-sign-direction"></i></div>
                                    </div>
                                    <input type="text" [(ngModel)]="direccion" name="direccion" class="form-control" id="inputDireccion" placeholder="Direccion">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="mdi mdi-cellphone"></i></div>
                                    </div>
                                    <input type="number" [(ngModel)]="telefono" name="telefono" class="form-control" id="inputTelefono" placeholder="Telefono">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="mdi mdi-numeric"></i></div>
                                    </div>
                                    <input type="number" [(ngModel)]="userId" name="userId" class="form-control" id="inputUserId" placeholder="ID">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="mdi mdi-at"></i></div>
                                    </div>
                                    <input type="email" [(ngModel)]="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="mdi mdi-lock"></i></div>
                                    </div>
                                    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword" placeholder="Contraseña" autocomplete="new-password">
                                </div>
                            </div>
                        </form>
                        <button type="button" (click)="agregarUsuario()" class="btn btn-outline-dark mb-2" [disabled]="!nombres || !apellidos || !nombreUsuario || !direccion || !telefono || !userId || !email || !password">Registrarse</button>

                        <hr>

                        <p class="card-text mt-2">¿Ya tienes una cuenta? Ingresa ahora mismo!</p>
                        <button type="button" routerLink="/login" class="btn btn-outline-dark" type="button">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
